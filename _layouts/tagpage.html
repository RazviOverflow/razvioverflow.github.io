---
layout: default
---

<div class="post">
	<ul>
	{% for collection in site.collections %}
		{% for item in site[collection.label] %}
			{% if item.tags contains page.tag %}
			<li><a href="{{ item.url }}">{{ item.title }}</a> ({{item.date | date_to_string}} )<br>
			</li>
			{% endif %}
		{% endfor %}
	{% endfor %}
	</ul>
</div>
<hr>
